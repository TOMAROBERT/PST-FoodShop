version: '3.3'
services:
  db:
    build:
      context: .
      dockerfile: src/main/resources/Dockerfile
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'admin'
      MYSQL_DATABASE: 'projpst'
      MYSQL_USER: 'app'
      MYSQL_PASSWORD: 'admin'
    ports:
      - '3306:3306'
  backend:
    build:
      context: .
    container_name: backend
    restart: on-failure
    ports:
      - '7001:7001'
    depends_on:
      - db
    links:
      - db